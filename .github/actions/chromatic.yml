inputs:
  G_TOKEN:
    description: 'github token'
    required: true
  CHROMATIC_PROJECT_TOKEN:
    description: 'chromatic token'
    required: true
runs:
  using: 'Composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Build Storybook
      run: |
        yarn rw storybook --build
        mv web/public/mockServiceWorker.js web/public/storybook
    - name: Publish to Chromatic
      uses: chromaui/action@v1
      with:
        token: ${{ inputs.G_TOKEN }}
        projectToken: ${{ inputs.CHROMATIC_PROJECT_TOKEN }}
        storybookBuildDir: web/public/storybook
